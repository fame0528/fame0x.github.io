name: Daily Content Generation

on:
  schedule:
    - cron: '0 8 * * *'  # 8 AM UTC daily
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run integration test
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python -m pytest tests/ -v --tb=short

  generate:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run content generator
        id: run
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python run.py --once || true
          python run.py --health > health_output.txt
          echo "health_status=$(cat health_output.txt)" >> $GITHUB_OUTPUT

      - name: Upload health status
        uses: actions/upload-artifact@v4
        with:
          name: health-status
          path: health_status.json

      - name: Notify Discord on failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content":"‚ùå Income Bot workflow failed in ${{ github.repository }}","username":"CI Bot"}' $DISCORD_WEBHOOK_URL

      - name: Commit and push changes
        if: success()
        run: |
          git config user.name "Income Bot"
          git config user.email "income-bot@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || (git commit -m "Auto-generated content $(date '+%Y-%m-%d')" && git push)